
<!doctype html>
{% extends 'customer-index.html' %}

{% load static %}
{% block child %}
<div class="woocommerce-MyAccount-content col-md-9">

	<!-- <p> Your Details </p>-->

	<h3> {{msg}} </h3>
	<form class="woocommerce-EditAccountForm edit-account" id="edit_accform" action="" method="post">

		{% csrf_token %}
		<p class="woocommerce-form-row woocommerce-form-row--first form-row form-row-first">
			<label for="account_first_name">Full Name <span class="required">*</span></label>
			<input type="text" class="woocommerce-Input woocommerce-Input--text input-text" name="fullname" id="account_first_name" value="{{user_data.name}}">

		</p>
		
		<div class="clear"></div>

		<p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
			<label for="account_email">Email address <span class="required">*</span></label>
			<input type="email" class="woocommerce-Input woocommerce-Input--email input-text" name="account_email" id="account_email" value="{{user_data.email}}">
		</p>

		<fieldset>
			<legend>Password change</legend>

			<p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
				<label for="password_current">Current password (leave blank to leave unchanged)</label>
				<input type="password" class="woocommerce-Input woocommerce-Input--password input-text" name="password_current" id="password_current">
			</p>
			<p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
				<label for="password_1">New password (leave blank to leave unchanged)</label>
				<input type="password" class="woocommerce-Input woocommerce-Input--password input-text" name="password_1" id="password_1">
			</p>
			<p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
				<label for="password_2">Confirm new password</label>
				<input type="password" class="woocommerce-Input woocommerce-Input--password input-text" name="password_2" id="password_2">
			</p>
		</fieldset>
		<div class="clear"></div>

		
		<p>
			<input type="hidden" id="_wpnonce" name="_wpnonce" value="01c79e2c04"><input type="hidden" name="_wp_http_referer" value="/my-account/edit-account/">		
			<input type="submit" id="edit_accSubmit" class="woocommerce-Button button" name="save_account_details" value="Save changes">
			<input type="hidden" name="action" value="save_account_details">
		</p>

	</form>

</div>



<!--For enabling submit button-->
<script>
$(document).ready(function() {
	$("#edit_accSubmit").attr('disabled', 'disabled');
	$("#edit_accSubmit").css({
		"cursor": "default",
	});

	
	$("form > input").keyup(function() {
		// Validating Fields
		var fullname  = $("#account_first_name").val();
		var email = $("#account_email").val();
		var passw1 = $("#password_1").val();
		var passw2 = $("#password_2").val();
		var filter = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
		
		if ((!(email == "" || fullname == "" || phone == "" || passw1 =="" || passw2=="")) && ((filter.test(email)) && (password.length>=6) && (confirmpassword.length>=6) && (passw2 == passw1)){

			// To Enable Submit Button
			$("#edit_accSubmit").removeAttr('disabled');
			$("#edit_accSubmit").css({
				"cursor": "pointer",
			});
		}
		else{
			$("#edit_accSubmit").attr('disabled', 'disabled');
			$("#edit_accSubmit").css({
				"cursor": "default",
			});
		}
	});

	// On Click Of Submit Button

	$("#edit_accSubmit").click(function() {
		$("#edit_accSubmit").css({
			// "cursor": "default",
			"box-shadow": "none"
		});
	});
});
    
</script>
<script>
$(document).ready(function () {
	$("#edit_accform").validate({

		rules: {

			"account_email":{
				required:true,			 
			},
			"password_current":{
				required:true,
			},
			"password_1":{
				required:true,
				minlength:6,
			},
			"password_2": {
				required: true,
				minlength:6,
				equalTo: "#password_1"
			},
		},

		messages:{

			"account_email":{
				required: "Enter your username or email id"
			},
			"password_current"{
				required: "Enter your current password",
			}
			"password_1": {
				required: "Enter your password",
				minlength:"Password must be atleast 6 characters long",
			},        
			"password_2": {
				equalTo: "Passwords do not match!.."
			},
		}
	});
});
</script>

    {% endblock child%}
