<!doctype html> <!--resetpassword content-->
{% extends 'index.html' %}
{% load static %}
{% block content %}
<div class="container-wrap" style="opacity: 1;">
	
	<div class="container main-content">
		
		<div class="row">
			
			<div class="woocommerce">
<form method="post" class="woocommerce-ResetPassword lost_reset_password">

	<p>Lost your password? Please enter your username or email address. You will receive a link to create a new password via email.</p>

	<p class="woocommerce-form-row woocommerce-form-row--first form-row form-row-first">
		<label for="user_login">Username or email</label>
		<input class="woocommerce-Input woocommerce-Input--text input-text" type="text" name="user_login" id="user_login">
	</p>

	<div class="clear"></div>

	
	<p class="woocommerce-form-row form-row">
		<input type="hidden" name="wc_reset_password" value="true">
		<input type="submit" class="woocommerce-Button button" value="Reset password">
	</p>

	<input type="hidden" id="_wpnonce" name="_wpnonce" value="4235314498"><input type="hidden" name="_wp_http_referer" value="/my-account/lost-password/">
</form>
</div>
<span class="et_bloom_bottom_trigger"></span>
		</div><!--/row-->
		
	</div><!--/container-->
	
</div>
{% endblock %}
